<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tech Nova - Componentes de PC</title>
  <style>
    :root{
      /* Paleta extra√≠da del logo */
      --accent: #1f6fb2;        /* azul medio */
      --accent-dark: #134d78;   /* azul oscuro */
      --accent-light: #5da9dd;  /* azul claro */
      --bg: #f0f6fb;            /* fondo muy suave */
      --card: #ffffff;
      --muted: #607080;         /* gris azulado */
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    }
    body{
      margin:0;
      background:var(--bg);
      color:#112;
      -webkit-font-smoothing:antialiased;
    }
    header{
      background:linear-gradient(90deg, var(--accent-dark), var(--accent));
      padding:18px 22px;
      display:flex;
      gap:16px;
      align-items:center;
      border-bottom:3px solid var(--accent-light);
    }
    .logo{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo img{
      width:84px;
      height:84px;
      object-fit:contain;
      border-radius:50%;
      background: #fff;
      padding:6px;
      box-shadow: 0 6px 18px rgba(19,77,120,0.25);
    }
    .brand{
      line-height:1;
    }
    .brand h1{
      margin:0;
      font-size:22px;
      color:#fff;
      letter-spacing:1px;
    }
    .brand p{
      margin:2px 0 0 0;
      color:var(--accent-light);
      font-size:14px;
    }
    nav a{
      font-weight:600;
    }
    main{
      max-width:1100px;
      margin:28px auto;
      padding:0 18px;
    }
    .intro{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      align-items:start;
      margin-bottom:22px;
    }
    .card{
      background:var(--card);
      padding:18px;
      border-radius:12px;
      border:1px solid rgba(19,77,120,0.1);
      box-shadow:0 6px 22px rgba(19,77,120,0.08);
    }
    .hero-text h2{ 
      margin:0 0 8px 0; 
      color:var(--accent-dark); 
      border-left:4px solid var(--accent); 
      padding-left:8px;
    }
    .hero-text p{ margin:0; color:var(--muted); line-height:1.5; }
    .selling p{ margin:0; color:var(--muted); font-size:14px; line-height:1.5; }
    .catalog{
      margin-top:16px;
    }
    .catalog h3{ color:var(--accent-dark); margin:0 0 12px 0; }
    .section-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap:12px;
    }
    .item{
      padding:12px;
      border-radius:8px;
      background:linear-gradient(180deg, #fff, #f8fbfe);
      border:1px solid rgba(19,77,120,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .item:hover{
      transform:translateY(-3px);
      box-shadow:0 8px 20px rgba(31,111,178,0.18);
    }
    .item h4{ margin:0 0 6px 0; font-size:15px; color:var(--accent); }
    .item p{ margin:0; color:var(--muted); font-size:13px; }
    footer{
      margin:40px auto;
      max-width:1100px;
      padding:18px;
      color:var(--muted);
      font-size:13px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      border-top:2px solid var(--accent-light);
    }
    .actions{
      display:flex;
      gap:8px;
    }
    .btn{
      background:var(--accent);
      color:white;
      padding:10px 16px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 6px 14px rgba(31,111,178,0.25);
    }
    .btn:hover{
      background:var(--accent-dark);
      transform:scale(1.03);
    }
    .mutebtn{
      background:transparent;
      border:2px solid var(--accent-light);
      color:var(--accent-dark);
      padding:10px 14px;
      border-radius:8px;
      text-decoration:none;
      transition: all 0.2s;
    }
    .mutebtn:hover{
      background:var(--accent-light);
      color:#fff;
    }
    /* Responsive tweaks */
    @media (max-width:880px){
      .intro{ grid-template-columns: 1fr; }
      .logo img{ width:64px; height:64px; }
    }
  </style>
</head>
<body>
</body>
</html>
